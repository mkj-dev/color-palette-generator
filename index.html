<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue 3 -->
    <script src="./Vue3.js"></script>
</head>
<body>
    <div id="app">
        <h1 id="app-title">{{ title }}</h1>
        <palette-cards></palette-cards>
    </div>
    <footer>
        <p>&copy; 2023 <a href="https://github.com/mkj-dev" target="_blank">github.com/mkj-dev</a></p>
    </footer>
    <!-- Import components -->
    <script src="./components/PaletteCards.js"></script>
    <!-- Create and mount the app -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Color Palette Generator'
                }
            }
        });
        app.component('palette-cards', paletteCards);
        app.mount('#app');
    </script>
</body>
</html>
